<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursultan.fun - The Best</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
            background: #fff;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }
        h2 {
            color: #444;
            margin-top: 0;
        }
        p {
            margin: 0.5rem 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            animation: fadeInUp 1.5s ease-in-out;
        }
        footer p {
            margin: 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .calculator {
            text-align: center;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: zoomIn 1s ease;
        }
        .calculator input {
            width: calc(50% - 10px);
            padding: 0.5rem;
            margin: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: transform 0.2s ease;
        }
        .calculator input:focus {
            transform: scale(1.05);
            border-color: #007bff;
            outline: none;
        }
        .calculator button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .calculator button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .calculator #result {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Nursultan.fun</h1>
    </header>
    <main>
        <section id="best-client">
            <h2>Nursultan.fun - лучший клиент</h2>
            <p>этот сайт будет развиваться</p>
        </section>

        <section id="nuraly">
            <h2>Нурали плюшевый петух</h2>
            <p>Я не шучу, это факт</p>
        </section>

        <section id="coder">
            <h2>Кодер</h2>
            <p>Весь код разработан лучшим разработчиком - <a href="https://nursultan.tech" target="_blank">Nursultan.tech</a>.</p>
        </section>

        <section class="calculator">
            <h2>Калькулятор</h2>
            <input type="number" id="num1" placeholder="Число 1">
            <input type="number" id="num2" placeholder="Число 2">
            <br>
            <button onclick="calculate('+')">Сложить</button>
            <button onclick="calculate('-')">Вычесть</button>
            <button onclick="calculate('*')">Умножить</button>
            <button onclick="calculate('/')">Делить</button>
            <div id="result">Результат: </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nursultan.fun. Все права защищены.</p>
    </footer>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Пожалуйста, введите оба числа!';
            } else {
                switch (operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? num1 / num2 : 'Деление на ноль невозможно!';
                        break;
                    default:
                        result = 'Неизвестная операция';
                }
            }

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Результат: ${result}`;
            resultDiv.style.opacity = 0;
            setTimeout(() => {
                resultDiv.style.opacity = 1;
            }, 100);
        }
    </script>
</body>
</html>
