<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursultan.fun - The Best</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f4f4f9;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background-color: #1e1e1e;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }
        .menu div {
            height: 4px;
            background: #fff;
            border-radius: 2px;
            transition: 0.3s;
        }
        .menu-options {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .menu:hover .menu-options {
            display: block;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeInDown 1s;
        }
        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }
        section {
            margin-bottom: 2rem;
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, opacity 0.3s;
            animation: fadeInUp 1s;
        }
        section:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #ffd700;
            margin-top: 0;
        }
        p {
            margin: 0.5rem 0;
        }
        footer {
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
        footer p {
            margin: 0;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #ffdf00;
        }
        .calculator {
            text-align: center;
            margin: 2rem auto;
            padding: 1rem;
            background: #2b2b2b;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            animation: fadeInUp 1s;
        }
        .calculator input {
            width: calc(50% - 10px);
            padding: 0.5rem;
            margin: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        .calculator input:focus {
            transform: scale(1.05);
            border-color: #ffd700;
            outline: none;
        }
        .calculator button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #ffd700;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .calculator button:hover {
            background-color: #ffdf00;
            transform: scale(1.05);
        }
        .calculator #result {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #fff;
        }
        .language-selector {
            text-align: center;
            margin: 1rem;
        }
        .language-selector button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin: 0 0.5rem;
            background-color: #2b2b2b;
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .language-selector button:hover {
            background-color: #ffd700;
            color: #2b2b2b;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        const setLanguage = (lang) => {
            const elements = document.querySelectorAll("[data-en], [data-ru]");
            elements.forEach(el => {
                el.innerHTML = el.dataset[lang];
            });
        };

        const calculate = (operator) => {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultElement = document.getElementById('result');
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerText = 'Ошибка: Введите числа';
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Ошибка: Деление на 0';
                    break;
                default:
                    result = 'Неверный оператор';
            }
            resultElement.innerText = `Результат: ${result}`;
        };
    </script>
</head>

        <h1 data-en="Welcome to Nursultan.fun" data-ru="Добро пожаловать на Nursultan.fun">Добро пожаловать на Nursultan.fun</h1>
        <div class="language-selector">
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('ru')">Русский</button>
        </div>
    </header>
